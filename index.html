<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>clock</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <main>
            <div class="mobile">
                <div class="header">
                    <img
                        src="./images/girl.jpg"
                        alt=""
                        class="header__avatar" />
                    <div class="header__info">
                        <h3>Laylo</h3>
                        <p class="header__status">Last seen recently</p>
                    </div>
                </div>
                <div class="content">
                    <div class="content__image">
                        <img src="./images/hello.png" alt="" />
                    </div>
                </div>
                <form action="" class="form inpuut">
                    <input type="text" autofocus placeholder="Message..." />
                    <button>
                        <svg
                            fill="#2ca9bc"
                            width="27px"
                            height="27px"
                            viewBox="0 0 24 24"
                            id="send"
                            data-name="Flat Color"
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon flat-color"
                            stroke="#2ca9bc">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke="#CCCCCC"
                                stroke-width="0.048"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    id="primary"
                                    d="M21.66,12a2,2,0,0,1-1.14,1.81L5.87,20.75A2.08,2.08,0,0,1,5,21a2,2,0,0,1-1.82-2.82L5.46,13l.45-1-.45-1L3.18,5.87A2,2,0,0,1,5.87,3.25l14.65,6.94A2,2,0,0,1,21.66,12Z"
                                    style="fill: #2ca9bc"></path>
                                <path
                                    id="secondary"
                                    d="M12,12a1,1,0,0,1-1,1H5.46l.45-1-.45-1H11A1,1,0,0,1,12,12Z"
                                    style="fill: #fff"></path>
                            </g>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
        <script src="./js/app.js" type="module"></script>
    </body>
</html>
